[package]
name = "dapol"
version = "0.1.0"
authors = ["Stenton Mayne <stentonian@protonmail.com>"]
edition = "2021"
description = "DAPOL+ in rust"

[lib]
bench = false

[dependencies]

# legacy

smtree = "0.1.2"
blake2 = "0.9.0"

# current

primitive-types = "0.12.1" # H256 & U256 (I think parity uses this so maybe we just use that crate instead)
percentage = "0.1.0"

rand = "0.8.5"
blake3 = "0.3.8"
digest = "0.9.0"

bulletproofs = "4.0.0"
merlin = "3.0.0" # Transcript is required by bulletproofs library
curve25519-dalek-ng = "4.1.1"

thiserror = "1.0"
displaydoc = "0.2"
rayon = "1.7.0"

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "dapol"
harness = false